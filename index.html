<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anniversary Login</title>
    <style>
        /* Base styles */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #ffebee;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 10;
        }
        
        header {
            margin: 60px 0 40px;
            position: relative;
        }
        
        .main-title {
            font-size: 4rem;
            color: #e91e63;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
            margin-bottom: 10px;
            position: relative;
            z-index: 5;
        }
        
        .subtitle {
            font-size: 1.8rem;
            color: #c2185b;
            margin-bottom: 40px;
            font-weight: 300;
        }
        /* Hearts animation */
        
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        /* Heart animation */
        
        @keyframes heart-float {
            0% {
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg) scale(0);
                opacity: 0;
            }
        }
        
        .heart {
            position: absolute;
            font-size: 1.5rem;
            color: #ff4081;
            animation: heart-float 6s ease-in infinite;
            pointer-events: none;
            z-index: 2;
        }
        /* Pulse animation for elements */
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        /* Login Form Styling */
        
        .login-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            position: relative;
            z-index: 5;
            overflow: hidden;
            animation: pulse 3s infinite;
        }
        
        .login-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(233, 30, 99, 0.1), rgba(156, 39, 176, 0.1));
            z-index: -1;
        }
        
        .login-container h2 {
            color: #e91e63;
            font-size: 2.2rem;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #c2185b;
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ffcdd2;
            border-radius: 50px;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.9);
        }
        
        .form-group input:focus {
            border-color: #e91e63;
            box-shadow: 0 0 10px rgba(233, 30, 99, 0.3);
        }
        
        .login-button {
            background: linear-gradient(145deg, #ff4081, #e91e63);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.3rem;
            padding: 15px 40px;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 6px 12px rgba(233, 30, 99, 0.3);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .login-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(233, 30, 99, 0.4);
        }
        
        .login-button:active {
            transform: translateY(0);
            box-shadow: 0 4px 8px rgba(233, 30, 99, 0.2);
        }
        
        .login-button::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(255, 255, 255, 0.2), transparent);
            top: 0;
            left: 0;
            transform: translateY(-100%);
            transition: transform 0.3s;
        }
        
        .login-button:hover::after {
            transform: translateY(0);
        }
        
        .heart-icon {
            display: inline-block;
            margin: 0 5px;
            animation: pulse 1.5s infinite;
        }
        
        .form-message {
            color: #e91e63;
            font-size: 0.9rem;
            margin-top: 8px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
            height: 20px;
        }
        
        .floating-hearts {
            position: absolute;
            font-size: 1.5rem;
            color: #ff4081;
            opacity: 0;
            pointer-events: none;
            animation: heart-float-up 2s forwards;
        }
        
        @keyframes heart-float-up {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-50px);
                opacity: 0;
            }
        }
        /* Responsive styles */
        
        @media (max-width: 768px) {
            .main-title {
                font-size: 3rem;
            }
            .subtitle {
                font-size: 1.5rem;
            }
            .login-container {
                padding: 30px;
                max-width: 90%;
            }
        }
        
        @media (max-width: 480px) {
            .main-title {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 1.2rem;
            }
            .login-container h2 {
                font-size: 1.8rem;
            }
            .login-button {
                font-size: 1.1rem;
                padding: 12px 30px;
            }
        }
    </style>
</head>

<body>
    <div class="hearts"></div>

    <div class="container">
        <header>
            <h1 class="main-title">Our Anniversary <span class="heart-icon">üíñ</span></h1>
            <p class="subtitle">A celebration of our love journey</p>
        </header>

        <div class="login-container">
            <h2>Welcome, My Love <span class="heart-icon">‚ù§Ô∏è</span></h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-message" id="form-message"></div>
                <button type="submit" class="login-button">Open My Heart</button>
            </form>
        </div>
    </div>

    <script>
        // Wait for DOM to fully load
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize animations and interactions
            initHearts();
            initLoginForm();
        });

        // Create floating hearts animation
        function initHearts() {
            const heartsContainer = document.querySelector('.hearts');
            const heartSymbols = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíò', 'üíó', 'üíì', 'üíù'];

            // Create initial hearts
            for (let i = 0; i < 20; i++) {
                createHeart();
            }

            // Create hearts periodically
            setInterval(createHeart, 1000);

            function createHeart() {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];

                // Random position from bottom
                const startX = Math.random() * window.innerWidth;
                const startY = window.innerHeight + Math.random() * 100;

                // Set initial position
                heart.style.left = startX + 'px';
                heart.style.bottom = '0px';

                // Random animation duration
                const duration = 5 + Math.random() * 10;
                heart.style.animation = `heart-float ${duration}s ease-in infinite`;

                // Random size
                const size = 0.5 + Math.random() * 1.5;
                heart.style.fontSize = `${size}rem`;

                // Random start time
                heart.style.animationDelay = `-${Math.random() * duration}s`;

                // Append to container
                heartsContainer.appendChild(heart);

                // Remove after animation
                setTimeout(() => {
                    heart.remove();
                }, duration * 1000);
            }
        }

        // Initialize login form
        function initLoginForm() {
            const loginForm = document.getElementById('login-form');
            const formMessage = document.getElementById('form-message');

            // Correct credentials
            const correctUsername = 'anniversary1911';
            const correctPassword = 'hlovesz1911';

            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();

                const usernameInput = document.getElementById('username').value;
                const passwordInput = document.getElementById('password').value;

                if (usernameInput === correctUsername && passwordInput === correctPassword) {
                    // Show success message
                    formMessage.style.opacity = '1';
                    formMessage.textContent = 'Login successful! Taking you to our special place...';
                    formMessage.style.color = '#4caf50';

                    // Create floating hearts effect on successful login
                    createFloatingHearts();

                    // Redirect after a short delay
                    setTimeout(() => {
                        window.location.href = 'home.html';
                    }, 1500);
                } else {
                    // Show error message
                    formMessage.style.opacity = '1';
                    formMessage.textContent = 'Incorrect username or password. Try again!';
                    formMessage.style.color = '#e91e63';

                    // Shake the form
                    loginForm.classList.add('shake');
                    setTimeout(() => {
                        loginForm.classList.remove('shake');
                    }, 500);
                }
            });

            // Add nice effects to form inputs
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('active');
                });

                input.addEventListener('blur', function() {
                    if (this.value === '') {
                        this.parentElement.classList.remove('active');
                    }
                });
            });
        }

        // Create floating hearts on successful login
        function createFloatingHearts() {
            const loginButton = document.querySelector('.login-button');
            const buttonRect = loginButton.getBoundingClientRect();
            const heartSymbols = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíò', 'üíó', 'üíì', 'üíù'];

            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('floating-hearts');
                    heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];

                    // Position around button
                    const offsetX = (Math.random() - 0.5) * buttonRect.width;
                    heart.style.left = (buttonRect.left + buttonRect.width / 2 + offsetX) + 'px';
                    heart.style.top = buttonRect.top + 'px';

                    document.body.appendChild(heart);

                    // Remove after animation completes
                    setTimeout(() => {
                        heart.remove();
                    }, 2000);
                }, i * 200);
            }
        }

        // Create confetti effect
        function createConfetti(x, y, amount = 30) {
            const colors = ['#ff4081', '#9c27b0', '#3f51b5', '#03a9f4', '#4caf50', '#ffeb3b', '#ff9800', '#f44336'];

            for (let i = 0; i < amount; i++) {
                const confetti = document.createElement('div');
                const size = Math.random() * 8 + 4;

                // Styles
                confetti.style.position = 'absolute';
                confetti.style.left = `${x}px`;
                confetti.style.top = `${y}px`;
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                confetti.style.opacity = Math.random() + 0.5;
                confetti.style.pointerEvents = 'none';
                confetti.style.zIndex = '1000';

                // Add to body
                document.body.appendChild(confetti);

                // Random animation
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 8 + 4;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;
                let rot = 0;
                const rotSpeed = Math.random() * 360;
                const gravity = 0.5;
                let opacity = 1;

                // Animate
                let posX = 0;
                let posY = 0;
                let velocityY = vy;

                const animate = () => {
                    velocityY += gravity;
                    posX += vx;
                    posY += velocityY;
                    rot += rotSpeed;
                    opacity -= 0.01;

                    if (opacity <= 0) {
                        confetti.remove();
                        return;
                    }

                    confetti.style.transform = `translate(${posX}px, ${posY}px) rotate(${rot}deg)`;
                    confetti.style.opacity = opacity;

                    requestAnimationFrame(animate);
                };

                // Start animation with small delay
                setTimeout(animate, Math.random() * 100);
            }
        }
    </script>
</body>

</html>
